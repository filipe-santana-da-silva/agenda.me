name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks daily at 2 AM
    - cron: '0 2 * * *'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high --omit=dev || true
        continue-on-error: true

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for common secret patterns..."
          ! grep -r "SUPABASE_SERVICE_ROLE_KEY\|STRIPE_SECRET_KEY\|OPENAI_API_KEY\|GOOGLE_CLIENT_SECRET" --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" app/ components/ || echo "Warning: Potential secrets found in code"
        continue-on-error: true
