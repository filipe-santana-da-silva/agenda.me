version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: aparatus-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - TZ=UTC
    networks:
      - aparatus-network

  # Opcional: Redis Commander (UI para gerenciar Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: aparatus-redis-commander
    ports:
      - '8081:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - aparatus-network

volumes:
  redis_data:
    driver: local

networks:
  aparatus-network:
    driver: bridge
